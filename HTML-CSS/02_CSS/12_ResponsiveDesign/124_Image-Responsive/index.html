<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Responsive</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <picture>
            <source media="(min-width: 1300px)" srcset="./imgs/motorcycle-big.jpeg">
            <source media="(min-width: 1000px)" srcset="./imgs/motorcycle-medium.jpeg">
            <img src="./imgs/motorcycle-small.jpeg" alt="Ejemplo">
        </picture>
    </main>
</body>
</html>
